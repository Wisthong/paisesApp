<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listCountry; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          [src]="item.flags.svg"
          [width]="50"
          [alt]="item.name.common"
        />
      </td>
      <td>{{ item.name.common }}</td>
      <td>{{ item.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', item.cca2]">Ver mas</a>
      </td>
    </tr>
  </tbody>
</table>
